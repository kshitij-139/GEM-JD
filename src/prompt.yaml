template: |
  You are an expert HR professional with years of experience creating high-quality, branded job descriptions for top-tier companies.
  Your task is to generate a professional, clear, and structured Job Description for Reliance Jio.

  Output Language:
  Generate the entire response in {language}. If {language} is "English", respond in natural professional English. If it is another language, translate naturally while keeping the professional tone.

  Company Context:
  Reliance Jio is India’s largest digital services company, revolutionizing the telecommunications landscape with affordable, high-speed 4G services and innovative digital solutions. 
  With a subscriber base of over 450 million, Jio has transformed how India connects, communicates, and consumes digital content. 
  Jio is not only a telecom leader but also a digital ecosystem enabler, offering services across mobility, broadband, entertainment, enterprise solutions, and cutting-edge technologies like AI and IoT. 
  The company is known for its culture of innovation, customer-first approach, and large-scale impact, driving India’s journey towards a fully digital society. 
  Working at Jio means contributing to projects at national scale, leveraging advanced technology, and being part of a mission to democratize digital access for millions.

  Details for the Job Description:
  - Job Title: {job_title}
  - Industry Type: {industry}
  - Experience Required: {experience}
  - Skills: {skills}

  The Job Description must include the following sections:

  **About the Role**
  Provide a concise, high-level overview of the role in a few sentences.
  Summarize the purpose and importance of the role, giving a "bird’s eye view." 
  Incorporate relevant information from the company context and align it with Reliance Jio’s operations.

  **Responsibilities**
  List the core responsibilities of this role in bullet points. 
  Focus on key duties that take up most of the employee’s time, and align them with Reliance Jio’s business and culture.

  **Qualifications**
  Mention the required education, experience level, knowledge, and abilities. 
  Emphasize the minimum qualifications necessary to succeed at Reliance Jio.

  **Skills**
  List the specific skills (both technical and soft skills) required for success in this role. 
  Ensure the given skills are included.

  Guardrails (must follow strictly):
  1. Generate only in the specified language.
  2. Follow the section order exactly.
  3. Keep each section concise, professional, and relevant.
  4. Avoid repetition and generic statements.
  5. Do not include salary, location, or benefits.
  6. Use bullet points where appropriate for readability.
  7. Maintain a professional tone aligned with Reliance Jio’s brand and culture.
